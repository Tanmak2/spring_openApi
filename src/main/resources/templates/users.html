<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

th, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
	<h3>사용자 페이지입니다.</h3>
	
	<h3>유저삭제</h3>
	<input type="text" id="d_id" placeholder="아이디를 입력해주세요">
	<button type="button" onclick="doDelete()">유저 삭제</button>
	
	<h3>유저수정</h3>
	<input id="u_id" type="text" placeholder="아이디를 입력하세요.">
	<input id="u_pw" type="text" placeholder="패스워드를 입력하세요.">
	<input id="u_name" type="text" placeholder="이름을 입력하세요.">
	<button type="button" onclick="doUpdate()">유저 수정</button>
		<table id="users">
		<tr>
			<th>아이디</th>
			<th>패스워드</th>
			<th>이름</th>
		</tr>
	</table>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
	crossorigin="anonymous"></script>
<script type="text/javascript">
callMyAPI();
function callMyAPI(){
    $.ajax({
  	 url: '/api/v1/users',
  	 type: 'GET',
  	 dataType: 'json',
  	 success: function (response){
  		 for(var i=0; i<response.length; i++){
		 	let tr = $('<tr></tr>');
			let id = $('<td>'+response[i].id+'</td>');
			let pw = $('<td>'+response[i].pw+'</td>');
			let name = $('<td>'+response[i].name+'</td>');
			tr.append(id);
			tr.append(pw);
			tr.append(name);
			$('#users').append(tr);
  		 }
  	 }
    });
}
function doDelete() {
	var id = $("#d_id").val();
	if(id == ''){
		alert("아이디를 입력해주세요");
		$("#d_id").focus();
		return false;
	}
	
	$.ajax({
  	  url: '/api/v1/users/'+id,
  	  type: 'DELETE',
  	  dataType: 'json',
  	  success: function (response){
  		  alert("유저 삭제 완료!");
  		  location.reload();
  	  }
    })
		
}

function doUpdate(){
	var id = $("#u_id").val();
	var pw = $("#u_pw").val();
	var name = $("#u_name").val();
	
	var jsonData = {
			"id" : id,
			"pw" : pw,
			"name" : name
	};
	
	$.ajax({
    	  url: '/api/v1/users',
    	  type: 'PATCH',
    	  contentType: 'application/json',
    	  data : JSON.stringify(jsonData),
    	  dataType: 'json',
    	  success: function (response){
    		  alert("유저 수정 완료!");
    		  location.reload();
    	  }
      })
}
</script>
</html>

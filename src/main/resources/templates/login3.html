<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>DW 회원가입</h3>
	<input id="userId" type="text" placeholder="아이디를 입력해주세요">
	<button type="button" onclick="doCheck()">아이디 체크</button>
	<input id="userName" type="text" placeholder="이름을 입력해주세요">
	<input id="userPw" type="password" placeholder="비밀번호를 입력해주세요">
	<button type="button" onclick="doJoin()">회원가입</button>

	<h3>DW 로그인</h3>
	<input id="l_userId" type="text" placeholder="아이디를 입력해주세요">
	<input id="l_userPw" type="password" placeholder="비밀번호를 입력해주세요">
	<button type="button" onclick="doLogin()">로그인</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"
	integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
	crossorigin="anonymous"></script>

<script type="text/javascript">
	var isCheck = false;
	function doCheck() {
		var id = $('#userId').val();
		$.ajax({
	    	 url: '/api/v1/users/'+id,
	    	 type: 'GET',
	    	 dataType: 'json',
	    	 success: function (response){
	    		if(response){
	    			alert("이미 가입된 아이디입니다.");
	    			return false;
	    		}
	    		else{
	    			alert("사용 가능한 아이디입니다.");
	    			isCheck = true;
	    			return false;
	    		}
	    	 }
	      });
	}

	function doLogin() {
		var id = $("#l_userId").val();
		var pw = $("#l_userPw").val();

		var jsonData = {
			"id" : id,
			"pw" : pw
		};
		$.ajax({
			url : '/api/v1/login',
			type : 'POST',
			contentType : 'application/json',
			data : JSON.stringify(jsonData),
			dataType : 'json',
			success : function(response) {
				console.log(response);
				if (response == 1) {
					location.href = "/users";
				} else {
					alert("아이디 혹은 비밀번호가 틀렸습니다.");
				}
			}
		});
	}

	function doJoin() {
		var id = $("#userId").val();
		var name = $("#userName").val();
		var pw = $("#userPw").val();

		if (id == '') {
			alert("아이디를 입력해주세요");
			$("#userId").focus();
			return false;
		}
		if (name == '') {
			alert("이름을 입력해주세요");
			$("#userName").focus();
			return false;
		}
		if (pw == '') {
			alert("비밀번호를 입력해주세요");
			$("#userPw").focus();
			return false;
		}
		var jsonData = {
			"id" : id,
			"pw" : pw,
			"name" : name,
		};
		$.ajax({
			url : '/api/v1/users',
			type : 'POST',
			contentType : 'application/json',
			data : JSON.stringify(jsonData),
			dataType : 'json',
			success : function(response) {
				alert("회원 가입 완료!")
			}
		});
	}
</script>
</html>
